<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/layer/layer.js"></script>
    <script type="text/javascript">

        $(function () {

            var userName = sessionStorage.getItem("key");
            if (!userName) {
                location.href = "login.tpl.html";
            }

            jumpPage();

            $("#addForm").click(function () {
                layer.open({
                    type: 2,
                    title: '添加内容',
                    content: 'add.tpl.html',
                    area: ['500px', '300px'],
                    fixed: false,
                    maxmin: true
                });
            });

            $("#lookFor").click(function () {
                var lookTitle = $("#inputTitle").val();
                getData(lookTitle);
            });


        });

        function getData(title) {
            $.ajax({
                type: 'POST',
                url: '/api/news/getNewsByTitle',
                data: {title: title},
                dataType: 'json',
                success: function (res) {
                    renderTable(res);
                    updatePage(1);

                }
            })
        }

        function renderTable(list) {
            $("tbody").empty();
            for (var i = 0; i < list.length; i++) {
                var _id = list[i].id;
                var $tr = $("<tr></tr>");
                var $td1 = $("<td></td>");
                var $td2 = $("<td></td>");
                var $td3 = $("<td></td>");
                var $btn = $("<input type='button' value='修改' onclick='popModify(" + _id + ")'>");
                var $va1 = list[i].title;
                var $va2 = list[i].tag;
                $td1.html($va1);
                $td2.html($va2);
                $td3.append($btn);
                $tr.append($td1);
                $tr.append($td2);
                $tr.append($td3);
                $("tbody").append($tr);
            }
        }

        function popModify(id) {
            layer.open({
                type: 2,
                title: '修改内容',
                content: 'modify.tpl.html?id=' + id,
                area: ['500px', '300px'],
                fixed: false,
                maxmin: true
            });
        }

        function updatePage(total) {

            var $lis = $("#firstLi").siblings();
            for (var i = 0; i < $lis.length - 1; i++) {
                $lis[i].remove();
            }
            var pageSize = 10;
            var m = Math.ceil(total / pageSize);
            // 存储有几页到页面hidden标签
            $("#pageCount").val(m);
            for (var i = m - 1; i >= 0; i--) {
                $("<li><a onclick='jumpPage("+(i+1)+")'>" + (i + 1) + "</a></li>").insertAfter($("#firstLi"));
            }

        }

        /**
         * @param currentPage 传入当前页
         */
        function jumpPage(currentPage) {
            if(!currentPage){
                currentPage = $("#current").val();
            }
            var pageSize = 10;

            $.ajax({
                type: 'POST',
                url: '/api/news/getNewsPage',
                data: {currentPage: currentPage, pageSize: pageSize},
                dataType: 'json',
                success: function (res) {
                    renderTable(res.list);
                    updatePage(res.totals);
                    // 存储当前页到页面
                    $("#current").val(res.currentPage);
                }
            });
        }

        /**
         * 控制上一页 下一页
         * @param mark
         */
        function jPage(mark) {
            var current = parseInt($("#current").val()) ;
            var pageCount = parseInt($("#pageCount").val());

            if(mark === 'up'){
                if(current != 1){
                    current = current - 1;
                }else{
                    return;
                }
            }else{
                if(current < pageCount){
                    current = current + 1;
                }else{
                    return;
                }
            }

            jumpPage(current);
        }


    </script>
</head>
<body>
<input type="hidden" id="current" value="1">
<input type="hidden" id="pageCount">
<div class="container-fluid conMin" style="margin-top: 20px">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="form-group">
                    <label for="inputTitle" class="col-xs-4 control-label">标题：</label>
                    <div class="col-xs-8 col-xs-pull-2">
                        <input type="text" class="form-control" id="inputTitle" placeholder="标题">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-2 col-xs-pull-8">
                        <button type="button" class="btn btn-default" id="lookFor">查找</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-4 col-xs-pull-12">
                        <button type="button" class="btn btn-default" id="addForm">增加</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>关键词</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="setPage">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li id="firstLi">
                                <a aria-label="Previous">
                                    <span aria-hidden="true" onclick="jPage('up')">上一页</span>
                                </a>
                            </li>
                            <li>
                                <a aria-label="Next">
                                    <span aria-hidden="true" onclick="jPage('down')">下一页</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
